name: CMake Multiplatform

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    # Install dependencies for Linux
    - name: Install dependencies on Linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsfml-dev \
          libx11-dev \
          libgl1-mesa-dev \
          libxrandr-dev \
          libxi-dev \
          libudev-dev \
          build-essential \
          libopenal-dev \
          libvorbis-dev \
          libogg-dev \
          libflac-dev \
          libxcursor-dev  # Install Xcursor development libraries

    # Install dependencies for macOS
    - name: Install dependencies on macOS
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install sfml openal-soft libvorbis flac xorg-xcursor

    # Install dependencies for Windows (manual install without Chocolatey)
    - name: Install dependencies on Windows
      if: runner.os == 'Windows'
      run: |
        git clone https://github.com/SFML/SFML.git
        cd SFML
        git checkout tags/2.6.1  # Checkout the desired version
        mkdir build
        cd build
        cmake ..  # Default generator (Makefiles)

    # Configure CMake
    - name: Configure CMake
      run: cmake . -B build

    # Build the project using Make
    - name: Build
      run: cmake --build build

    # Run tests (if applicable)
    - name: Run Tests
      run: cd build && ctest

    # Run tests (if applicable)
    - name: Run Tests
      run: cd build && ctest

