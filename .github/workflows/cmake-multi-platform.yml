name: CMake Multiplatform

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    # Install dependencies for Linux
    - name: Install dependencies on Linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsfml-dev \
          libx11-dev \
          libgl1-mesa-dev \
          libxrandr-dev \
          libxi-dev \
          libudev-dev \
          build-essential \
          libopenal-dev || true # Proceed even if this fails
        # Check for available packages for Vorbis and OGG
        apt-cache search vorbis
        apt-cache search ogg
        # Install Vorbis and OGG libraries
        sudo apt-get install -y \
          libvorbis-dev \
          libogg-dev

    # Install dependencies for macOS
    - name: Install dependencies on macOS
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install sfml openal-soft libvorbis

    # Install dependencies for Windows (manual install without Chocolatey)
    - name: Install dependencies on Windows
      if: runner.os == 'Windows'
      run: |
        git clone https://github.com/SFML/SFML.git
        cd SFML
        git checkout tags/2.6.1  # Checkout the desired version
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019"  # Use the appropriate generator
        cmake --build . --config Release

    # Configure CMake
    - name: Configure CMake
      run: cmake . -B build

    # Build the project
    - name: Build
      run: cmake --build build

    # Run tests (if applicable)
    - name: Run Tests
      run: cd build && ctest


