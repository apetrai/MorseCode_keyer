name: CMake Multiplatform

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    # Install dependencies for Linux
    - name: Install dependencies on Linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsfml-dev libx11-dev libgl1-mesa-dev libxrandr-dev libxi-dev libudev-dev

    # Install dependencies for macOS
    - name: Install dependencies on macOS
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install sfml

    # Install SFML using vcpkg for Windows
    - name: Install vcpkg on Windows
      if: runner.os == 'Windows'
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg.exe install sfml:x64-windows

    # Configure CMake to use vcpkg toolchain
    - name: Configure CMake
      run: cmake . -B build -DCMAKE_TOOLCHAIN_FILE=$env:GITHUB_WORKSPACE\vcpkg\scripts\buildsystems\vcpkg.cmake

    - name: Build
      run: cmake --build build

    - name: Run Tests (if applicable)
      run: cd build && ctest
