name: CMake

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y libsfml-dev

    - name: Configure CMake
      run: cmake . -B build

    - name: Build
      run: cmake --build build

    - name: Run Tests (if applicable)
      run: cd build && ctest
